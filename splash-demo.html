<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen Demo</title>
    <style>
        body { margin: 0; padding: 0; }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 40px;
            z-index: 9999;
            overflow-y: auto;
            font-family: 'Courier New', Consolas, Monaco, monospace;
        }
        .boot-line {
            color: #00ff00;
            font-size: 0.9rem;
            line-height: 1.6;
            margin: 2px 0;
            word-wrap: break-word;
        }
        .boot-line.info { color: #00d4ff; }
        .boot-line.warning { color: #ffaa00; }
        .boot-line.error { color: #ff4444; }
        .boot-status {
            display: inline-block;
            min-width: 60px;
            text-align: center;
            font-weight: bold;
        }
        .boot-status.ok { color: #00ff00; }
        .boot-status.failed { color: #ff4444; }
        #skip-splash-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 12px 24px;
            font-family: 'Courier New', Consolas, Monaco, monospace;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 4px;
            z-index: 10000;
            transition: all 0.3s ease;
        }
        #skip-splash-btn:hover {
            background: rgba(0, 255, 0, 0.3);
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            #splash-screen { padding: 20px; }
            .boot-line { font-size: 0.75rem; line-height: 1.4; }
            #skip-splash-btn {
                bottom: 15px;
                right: 15px;
                padding: 10px 18px;
                font-size: 0.8rem;
            }
        }
        @media (max-width: 480px) {
            #splash-screen { padding: 15px; }
            .boot-line { font-size: 0.7rem; line-height: 1.3; }
            #skip-splash-btn {
                bottom: 10px;
                right: 10px;
                padding: 8px 14px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <div id="boot-messages"></div>
        <button id="skip-splash-btn" onclick="skipSplash()">Skip [ESC]</button>
    </div>
    <div style="padding: 40px; display: none;" id="main-content">
        <h1>Main Content</h1>
        <p>This is the main page content that appears after splash screen.</p>
    </div>
    <script>
        const bootMessages = document.getElementById('boot-messages');
        
        function addBootMessage(text, status = null, className = '') {
            const line = document.createElement('div');
            line.className = 'boot-line ' + className;
            
            if (status) {
                const statusSpan = document.createElement('span');
                statusSpan.className = 'boot-status ' + (status === 'OK' ? 'ok' : 'failed');
                statusSpan.textContent = status === 'OK' ? '[  OK  ]' : '[FAILED]';
                line.appendChild(statusSpan);
                line.appendChild(document.createTextNode(' ' + text));
            } else {
                line.textContent = text;
            }
            
            bootMessages.appendChild(line);
        }
        
        // Simulate boot sequence
        addBootMessage('Starting Programming Questions Bootloader...', 'OK');
        addBootMessage('Initializing system modules...', null, 'info');
        
        setTimeout(() => {
            addBootMessage('Mounted /dev/sda1 on /questions', 'OK');
            addBootMessage('Started Language Runtime Services', 'OK');
        }, 100);
        
        setTimeout(() => {
            addBootMessage('Loaded 1 stylesheet(s)', 'OK', 'info');
            addBootMessage('Loaded script: theme-toggle.js', 'OK', 'info');
            addBootMessage('Loaded script: collapsible-table.js', 'OK', 'info');
            addBootMessage('Loaded script: question-enhancements.js', 'OK', 'info');
        }, 300);
        
        setTimeout(() => {
            addBootMessage('All JavaScript modules loaded', 'OK');
            addBootMessage('No images to load', 'OK', 'info');
        }, 500);
        
        setTimeout(() => {
            addBootMessage('Started Progress Tracking Service', 'OK');
            addBootMessage('Reached target Multi-Language Support', 'OK');
        }, 700);
        
        setTimeout(() => {
            addBootMessage('Checking status badges... 90 questions found.', null, 'warning');
        }, 900);
        
        setTimeout(() => {
            addBootMessage('Started Dark Mode Theme Service', 'OK');
            addBootMessage('Started Web Interface', 'OK');
        }, 1100);
        
        setTimeout(() => {
            const line = document.createElement('div');
            line.className = 'boot-line';
            line.style.color = '#ffffff';
            line.style.fontWeight = 'bold';
            line.innerHTML = '<br>Programming Questions v1.0 - Ready';
            bootMessages.appendChild(line);
            
            const finalLine = document.createElement('div');
            finalLine.className = 'boot-line info';
            finalLine.innerHTML = 'System boot complete. Starting interface...';
            bootMessages.appendChild(finalLine);
        }, 1300);
        
        function skipSplash() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }
        
        // ESC key to skip
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                skipSplash();
            }
        });
        
        // Note: Auto-hide is disabled for demo purposes
        // In the actual implementation, it auto-hides after 4 seconds
    </script>
</body>
</html>
