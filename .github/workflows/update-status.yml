name: Update Status

on:
  push:
    branches:
      - main
    paths:
      - 'questions.md'
      - 'update_status.py'
      - '**/0*.py'
      - '**/0*.java'
      - '**/0*.c'
      - '**/0*.cpp'
      - '**/0*.cs'
      - '**/0*.hs'
      - '**/0*.pl'
      - '**/0*.go'
      - '**/0*.rs'
      - '**/0*.asm'
      - '**/0*.f90'
      - '**/0*.lua'
      - '**/0*.rb'
      - '**/0*.bas'
      - '**/0*.vb'
      - '**/0*.ps1'
      - '**/0*.bat'
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate status.md with Shields.io badges
        run: python update_status.py

      - name: Generate status-data.json for questions page
        run: python generate_status_json.py

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add status.md assets/js/status-data.json
          git commit -m "Auto-update status.md and status-data.json with Shields.io badges"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
